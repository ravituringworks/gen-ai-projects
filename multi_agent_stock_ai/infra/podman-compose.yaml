version: "3.9"

services:
  trend_agent:
    build:
      context: ./backend/rust_agents/trend_agent
      dockerfile: Containerfile
    image: trend_agent
    restart: always

  sentiment_agent:
    build:
      context: ./backend/rust_agents/sentiment_agent
      dockerfile: Containerfile
    image: sentiment_agent
    restart: always

  forecast_agent:
    build:
      context: ./backend/rust_agents/forecast_agent
      dockerfile: Containerfile
    image: forecast_agent
    restart: always

  postgres:
    image: docker.io/library/postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stock_ai
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
