apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
      - name: api
        image: "{{ .Values.image.registry }}/{{ .Values.image.org }}/mai-api:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports: [{ containerPort: 8080 }]
        env:
        {{- range $k, $v := .Values.api.env }}
          - name: {{ $k }}
            value: "{{ $v }}"
        {{- end }}
        resources:
          requests: {{- toYaml .Values.api.resources.requests | nindent 12 }}
          limits: {{- toYaml .Values.api.resources.limits | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector: { app: api }
  ports: [{ name: http, port: 80, targetPort: 8080 }]
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
spec:
  scaleTargetRef: { apiVersion: apps/v1, kind: Deployment, name: api }
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target: { type: Utilization, averageUtilization: 70 }
